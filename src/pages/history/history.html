<ion-header>
  <ion-navbar color="hem_purple">
    <ion-title>Պատմություն </ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding class="my_content">
  <div class="my_center center_div">
    <ion-list>
      <ion-grid class="my_center">
        <ion-row class="history_row" *ngFor="let post of posts">
          <ion-col class="history_col history_title">
              <h5>{{ post.title }}</h5>
          </ion-col>
          <ion-col class="history_col history_date">
              <h5><i class="fa fa-{{ post.accepted ? 'check' : 'times' }}-circle" aria-hidden="true"></i></h5>
              <p>{{ post.meeting.date | date : 'dd.MM.yy' }}</p>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-list>
  </div>
</ion-content>
