<ion-menu type="overlay" [content]="content">
  <ion-header class="purple">
    <ion-toolbar>
      <ion-title>Մենյու</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content>
    <ion-list>
      <button class="menu_btn_item" (click)="goToExistingProblems();" menuClose><i class="fa fa-list-alt" aria-hidden="true"></i> &nbsp; Հրատապ խնդիրներ </button>
    </ion-list>
    <ion-list>
      <button class="menu_btn_item" (click)="goToUpcomingProblems();" menuClose><i class="fa fa-arrow-circle-right" aria-hidden="true"></i> &nbsp; Առկա խնդիրներ</button>
    </ion-list>
    <ion-list>
      <button class="menu_btn_item" (click)="goToHistory();" menuClose><i class="fa fa-history" aria-hidden="true"></i>  &nbsp; Պատմություն</button>
    </ion-list>
    <!-- <ion-list>
      <ion-item class="menu_btn_item" menuClose detail-none button-icon><i class="fa fa-times" aria-hidden="true"></i> &nbsp; Close Menu</ion-item>
    </ion-list> -->
  </ion-content>
</ion-menu>

<ion-nav id="nav" [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
